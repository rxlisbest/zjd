<div class="content-box">
    <!-- Start Content Box -->
    <div class="content-box-header">
        <h3 style="cursor: s-resize;">文章分类管理</h3>
        <div class="clear">
        </div>
    </div>
    <!-- End .content-box-header -->
    <div class="content-box-content">
        <div class="tab-content default-tab">
            <form method="post" action="{$PageClassSaveUrl}" onsubmit="return form_post(this)" >	
                <fieldset>
                    <input type="hidden" name="pc_id" value="{$PageClassInfo.pc_id}" />
                    <p>
                        <label>标题</label>
                        <input class="text-input small-input" type="text" name="pc_title" value="{$PageClassInfo.pc_title}">
                    </p>
                    <p>
                        <label>排序</label>
                        <input class="text-input small-input" type="text" name="pc_sort" value="{$PageClassInfo.pc_sort}">
                    </p>
                    <p>
                        <input class="button" type="submit" value="Submit">
                    </p>
                </fieldset>
                <div class="clear">
                </div>
            </form>
        </div>
    </div>
</div>
