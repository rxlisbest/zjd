
	<script type="text/javascript">
	function ajaxFileUpload()
	{
		$.ajaxFileUpload
		(
			{
				url:'/admin.php/admin/Video/upload',
				secureuri:false,
				fileElementId:'image',
				dataType: 'json',
				data:{name:'logan', id:'id'},
				success: function (data, status)
				{
					if(typeof(data.error) != 'undefined')
					{
						if(data.error != '')
						{
							alert(data.error);
						}else
						{
							//alert(data.msg);
							$("#buttonUpload").hide();
							$("#buttonSelect").hide();
							$("#image_upload").hide();
							$("#v_img").attr("value",data.msg);
						}
					}
				},
				error: function (data, status, e)
				{
					alert(e);
				}
			}
		)
		
		return false;

	}
