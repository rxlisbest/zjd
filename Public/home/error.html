<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
<block name="title"></block>
    <link href="/Public/home/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/Public/fancybox/source/jquery.fancybox.css" />
    <!--<script type="text/javascript" src="/Public/home/js/jquery.jcarousellite.min.js"></script>-->
    <!--<script type="text/javascript" src="/Public/home/js/jquery-1.4.2.min.js"></script>-->
    <script type="text/javascript" src="/Public/home/js/jquery-1.4.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#nav li").hover(function(){
                $(this).find("ul").slideDown("slow");
            },function(){
                $(this).find("ul").slideUp("fast");
            });
        });
    </script>

</head>
<body>
    <header>
        <div class="header_middle"></div>
    </header>
    <div id="nav">
    <ul class="nav-container">
        <li class="mainlevel">
            <a href="/" <if condition="$cur eq 0">class="cur"</if>>首页</a>
        </li>
        <li class="mainlevel ">
            <a href="/company/about" <if condition="$cur eq 1">class="cur"</if>>企业概况</a>
            <ul>
                <li><img src="/Public/home/images/img_sub_menu_icon.gif"><a href="/company/about" class="icon">公司简介</a></li>
                <li><img src="/Public/home/images/img_sub_menu_icon.gif"><a href="/company/designer">设计师介绍</a></li>
                <li><img src="/Public/home/images/img_sub_menu_icon.gif"><a href="/company/service">服务范围</a></li>
                <li></li>
            </ul>
        </li>
        <li class="mainlevel">
            <a href="/case/group" <if condition="$cur eq 2">class="cur"</if>>公司作品</a>
            <ul>
	<foreach name="caseclass" item="v">
                <li><img src="/Public/home/images/img_sub_menu_icon.gif"><a href="/case/group/{$v.c_id}">{$v.c_title}</a></li>
	</foreach>
                <li></li>
            </ul>
        </li>
        <li class="mainlevel">
            <a href="/book" <if condition="$cur eq 3">class="cur"</if>>书刊编辑</a>
        </li>
        <li class="mainlevel">
            <a href="/video" <if condition="$cur eq 4">class="cur"</if>>影视制作</a>
        </li>
        <li class="mainlevel">
            <a href="/culture" <if condition="$cur eq 5">class="cur"</if>>文化交流</a>
        </li>
        <li class="mainlevel">
            <a href="/contact" <if condition="$cur eq 6">class="cur"</if>>联系我们</a>
        </li>
    </ul>
    </div>

    <div class="main">
	<block name="main"></block>
        
            <div class="s_footer_txt" style="margin-top:10px ">
                Copyright © 2014 杭州周姜达文化创意有限公司. 版权所有
            </div>
        </div>
    </div>

        <div class="footer_txt">

    </footer>-->
</body>
</html>
